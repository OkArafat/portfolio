<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects - Page 2 - Arafat Haque Biswas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 32px;
      max-width: 1200px;
      margin: 60px auto 40px auto;
      padding: 0 16px;
    }
    .project-card {
      background: #232323;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0004;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.15s;
      min-height: 320px;
    }
    .project-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 24px #0007;
    }
    .project-preview {
      width: 100%;
      height: 160px;
      background: linear-gradient(120deg, #7f5fff 0%, #5ce1e6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
    }
    .project-info {
      padding: 18px 16px 16px 16px;
      width: 100%;
      text-align: left;
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: flex-end;
    }
    .project-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .project-author {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 8px;
    }
    .project-link {
      color: #7f5fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.15s;
      font-size: 1rem;
      margin-top: 4px;
    }
    .project-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    .pagination {
      text-align: center;
      margin-bottom: 32px;
    }
    .pagination button, .pagination a {
      background: #232323;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 4px;
      transition: background 0.15s;
      text-decoration: none;
      display: inline-block;
    }
    .pagination button:hover, .pagination a:hover {
      background: #7f5fff;
      color: #fff;
    }
    @media (max-width: 900px) {
      .projects-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
    }
    @media (max-width: 600px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
    .project-card.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

</body>
</html>
